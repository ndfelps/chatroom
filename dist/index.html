<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Chat Room</title>
</head>
<body>
	<div class = 'leaderDrop'>
		<ul class = 'dropdown-menu'>
			<li><a href = '#actUsers'>Most Active Users</a></li>
			<li><a href = '#actChat'>Most Active Chat Rooms</a></li>
			<li><a href = '#recent'>Recent Activity</a></li>
		</ul>
	</div>
	<header>
		<a href = '#login' class = "topNav">Login</a>
		<div id = "leadDrop" class = "topNav">Leaderboard</div>
		<a href = '#settings' class = "topNav" id = "sett">Settings</a>
		<div>This is a chat room</div>
	</header>
	<section id = 'side'>
		<a href = "#1"><div class = 'con' id = 'ch1'><nav class = 'chLabel'>Chat Room #1</nav></div></a>
		<a href = "#2"><div class = 'con' id = 'ch2'><nav class = 'chLabel'>Chat Room #2</nav></div></a>
		<a href = "#3"><div class = 'con' id = 'ch3'><nav class = 'chLabel'>Chat Room #3</nav></div></a>
		<a href = "#4"><div class = 'con' id = 'ch4'><nav class = 'chLabel'>Chat Room #4</nav></div></a>
	</section>


	<section id = "loginPage" class = 'page'>
		<div class = 'box' id = 'loginArea'>
			<input type = 'text' id = 'loginBox' placeholder = 'Username'>
			<button class = 'btn-danger' id = 'signIn'>Log In</button>
		</div>
		<div id = 'signoutBox'><button class = 'btn-danger' id = 'signOut'>Log Out</button></div>
	</section>
	<section id = "chatArea1" class = 'page'>
		<div class="box" id = "1"></div>
	</section>
	<section id = "chatArea2" class = 'page'>
		<div class="box" id = "2"></div>
	</section>
	<section id = "chatArea3" class = 'page'>
		<div class="box" id = "3"></div>
	</section>
	<section id = "chatArea4" class = 'page'>
		<div class="box" id = "4"></div>
	</section>
	<section id = "actUsers" class = 'page'>
		<div class="box" id = "chatLeaders"></div>
	</section>
	<section id = "actChat" class = 'page'>
		<div class="box" id = "roomLeaders"></div>
	</section>
	<section id = "recent" class = 'page'>
		<div class="box" id = "mostRecent"></div>
	</section>
	<section id = "settings" class = 'page'>
		<div id = "setti">Get outta here</div>
	</section>
	<input type="text" id = "message" placeholder = "Message">
	<!-- <input type="text" id = "username" placeholder = "Username"> -->
	<button class = "btn">Submit</button>

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="bower_components/backbone/backbone-min.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
